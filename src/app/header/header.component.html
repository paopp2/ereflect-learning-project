<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="left"><a routerLink="/" class="logo">Unggoy Type</a></span>
    <!-- will change about icon -->
    <button
      id="about-button"
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="About Icon"
      [routerLink]="'/about'"
    >
      <mat-icon>info_outline</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <img
      ngxGravatar
      src="{{ authService.currentUser?.photoURL }}"
      alt="User image"
      class="avatar"
      *ngIf="authService.currentUser"
    />
    <span
      *ngIf="authService.currentUser?.displayName; else notLoggedIn"
      class="helloText"
      >Hi, {{ authService.currentUser?.displayName }}</span
    >
    <ng-template #notLoggedIn> </ng-template>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Logout Icon"
      (click)="logout()"
      *ngIf="authService.currentUser"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
