<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="left"
      ><a [routerLink]="'/'" class="logo"
        ><img
          src="../../assets/icons/icon-monkey.png"
          class="monkeyIcon"
          alt="Monkey Icon"
        />Unggoy Type</a
      ></span
    >
    <nav mat-tab-nav-bar>
      <a
        mat-tab-link
        [routerLink]="'/'"
        [routerLinkActive]="'active-link'"
        class="tabs"
        >Home</a
      >
      <a
        mat-tab-link
        [routerLink]="'/about'"
        [routerLinkActive]="'active-link'"
        class="tabs"
        >About</a
      >
      <a
        mat-tab-link
        [routerLink]="'/contact-us'"
        [routerLinkActive]="'active-link'"
        class="tabs"
        >Contact Us</a
      >
      <a
        mat-tab-link
        [routerLink]="'/leaderboards'"
        [routerLinkActive]="'active-link'"
        class="tabs"
        >Leaderboard</a
      >
    </nav>
    <span class="example-spacer"></span>
    <img
      ngxGravatar
      src="{{ authService.currentUser.photoUrl }}"
      alt="User image"
      class="avatar"
      *ngIf="authService.currentUser"
    />
    <span *ngIf="authService.currentUser?.displayName" class="helloText"
      >Hi, {{ authService.currentUser?.displayName }}</span
    >
    <button
      mat-icon-button
      class="example-icon logout"
      aria-label="Logout Icon"
      (click)="logout()"
      *ngIf="authService.currentUser"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
