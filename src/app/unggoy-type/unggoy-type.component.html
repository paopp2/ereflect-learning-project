<div class="container">
  <h1 style="text-align: center">
    <span id="stopwatch">{{ minutes }}:{{ seconds }}.{{ deciseconds }}</span>
  </h1>
  <!-- UI can be changed/improved for total time -->
  <h4 style="text-align: center">
    <span>Total time: {{ totalTime }}</span>
  </h4>
  <app-text-source></app-text-source>
  <app-text-input></app-text-input>

  <button mat-raised-button color="primary" (click)="onReset()" type="button">
    Reset
  </button>
</div>
