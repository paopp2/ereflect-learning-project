<div class="container">
  <app-typing-stats 
    [errorCount]="statsService.errorCount"
    [timeInDs]="statsService.timeInDs"
  ></app-typing-stats>

  <app-text-source 
    [inputText]="statsService.inputText"
    (displayTextChange)="onDisplayTextChange($event)"
  ></app-text-source>

  <app-text-input
    (inputChange)="onInput($event)"
  ></app-text-input>
</div>
