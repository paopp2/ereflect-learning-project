<div id="typeBox">
  <mat-form-field appearance="fill">
    <textarea
      matInput
      matTextareaAutosize
      matAutosizeMinRows="1"
      matAutosizeMaxRows="5"
      placeholder="Start Typing!"
      [(ngModel)]="analyticsService.inputText"
      (ngModelChange)="onInput($event)"
      [disabled]="isTypeFinished"
      (input)="startTimer(); checkErrors()"
    ></textarea>
  </mat-form-field>

  <!-- <h1>{{ errorCount }}</h1> -->
</div>
