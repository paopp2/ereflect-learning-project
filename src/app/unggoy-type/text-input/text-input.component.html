<div id="typeBox">
  <mat-form-field appearance="fill">
    <textarea
      matInput
      matTextareaAutosize
      rows="10"
      placeholder="Start Typing!"
      [(ngModel)]="statsService.inputText"
      (ngModelChange)="onInput($event)"
      [disabled]="isTypeFinished"
      (input)="startTimer()"
    ></textarea>
  </mat-form-field>
</div>
