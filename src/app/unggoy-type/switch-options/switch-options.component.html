<div id="wrapper">
  <mat-form-field appearance="fill" class="selectBar">
    <mat-label>Switch Type</mat-label>
    <mat-select
      name="switch"
      [ngModel]="switchType"
      (ngModelChange)="onSwitchSelected($event)"
    >
      <mat-option *ngFor="let switch of switches" [value]="switch.value">
        {{ switch.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="onReset()"
    type="button"
    class="btn"
  >
    Reset
  </button>
</div>
