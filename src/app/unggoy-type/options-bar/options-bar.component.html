<div id="wrapper">
  <mat-form-field appearance="fill">
    <mat-label>Switch Type</mat-label>
    <mat-select
      [(ngModel)]="selectedValue"
      name="switch"
      (ngModelChange)="getOption()"
    >
      <mat-option *ngFor="let switch of switches" [value]="switch.value">
        {{ switch.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onReset()" type="button">
    Reset
  </button>
</div>
